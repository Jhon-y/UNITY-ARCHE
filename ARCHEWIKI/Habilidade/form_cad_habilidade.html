<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="../style/style.css">
    <title>Cadastro de habilidades</title>
</head>
<body>
    <form action="index.php" method="post" enctype="multipart/form-data">
        <div class="login ">

            <label for="idH">Id:</label><br>
            <input type="text" name="idH" readonly value={idH}><br><br>

            <label for="descH">descrição:</label><br>
            <input type="text" name="descH" value={descH}><br><br>

            <label for="tipoH">tipo da habilidade:</label><br>
            <input type="text" name="tipoH" value={tipoH}><br><br>

            <label for="efeito">efeito:</label><br>
            <input type="text" name="efeito" value={efeito}><br><br>

            <button type="submit" name="acao" value="salvar">Salvar</button>
            <button type="submit" name="acao" value="excluir">Excluir</button>
            <input type="reset" value="Cancelar">
        </div>
    </form>
</body>
</html>
