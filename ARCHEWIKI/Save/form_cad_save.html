<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de saves</title>
</head>
<body>
    <h1>Manutenção de saves</h1>
    <form action="index.php" method="post" enctype="multipart/form-data">
        <fieldset>

            <label for="idU">usuario:</label>
            {usuario}

            <label for="idS">Id:</label>
            <input type="text" name="idS" readonly value="{idS}">

            <label for="descS">descricao:</label>
            <input type="text" name="descS" value="{descS}">

            <label for="progresso">progresso:</label>
            <input type="text" name="progresso" value="{progresso}"> 

            <button type="submit" name="acao" value="salvar">Salvar</button>
            <button type="submit" name="acao" value="excluir">Excluir</button>
            <input type="reset" value="Cancelar">
        </fieldset>
    </form>
</body>
</html>
