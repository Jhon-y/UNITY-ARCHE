<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="../style/style.css">
    <title>Cadastro de personagens</title>
</head>
<body>
    <form action="index.php" method="post" enctype="multipart/form-data">
        <div class="login ">

            <label for="idS">save:</label><br>
            {idS} <br><br>

            <label for="idP">Id:</label><br>
            <input type="text" name="idP" readonly value="{idP}"><br><br>

            <label for="ascendencia">ascendencia:</label><br>
            <input type="text" name="ascendencia" value="{ascendencia}"><br><br>

            <label for="tipoP">tipo do personagem:</label><br>
            <select name="tipoP">
                <option value="player">personagem principal</option>
                <option value="npc">NPC</option>
                <option value="boss">boss</option>
            </select><br><br>

            <label for="nomePersonagem">nome do Personagem:</label><br>
            <input type="text" name="nomePersonagem" value="{nomePersonagem}"><br><br>

            <label for="vida">vida:</label><br>
            <input type="text" name="vida" value="{vida}"><br><br>

            <button type="submit" name="acao" value="salvar">Salvar</button>
            <button type="submit" name="acao" value="excluir">Excluir</button>
            <input type="reset" value="Cancelar">
        </div>
    </form>
</body>
</html>
